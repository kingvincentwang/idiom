            <p align="center"><span style="font-size:18pt;"><font face="標楷體" color="red">樂此不疲</font></span></p>
            <p>1.出處</p>
            <p>《後漢書&middot;光武帝紀》：「我自樂此，不為疲也。」</p>

            <hr>

            <p>2.語譯</p>
            <p>因酷愛做某事而不感覺厭煩。形容對某事特別愛好而沉浸其中。</p>
               
             
            <hr>

            <p>3.故事內容</p>

<p>東漢光武帝劉秀當上皇帝後，知道百姓不願意看到戰爭，就命令全國不準談論戰爭，他勤於治理朝政，經常與大臣談論治國方略，每天均是深夜才睡覺，太子不忍他如此操勞，他則說他自己樂於這樣做，並不感到疲勞。。</p>
<A href="http://163.20.62.6/605/story/84.mp3" target="_blank"></A>

			<hr>
            <p>4.相似、相反詞</p>
            <p>相似詞：樂而忘返、專心致志、沉迷不醒 。</p>
            <p>相反詞：心猿意馬、心不在焉。</p>

            <H2><SPAN class="mw-headline" id=".E7.9B.B8.E5.8F.8D.E8.A9.9E"></SPAN></H2>

            <hr>
            <p>5.例句</p>
            <p>他非常喜愛美術工作，即使忙到半夜也樂此不疲，從不抱怨。</p>
