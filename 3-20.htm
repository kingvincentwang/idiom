   <p align="center"><font size="6"><b>防患未然</b></font></p>
            <p>1.出處</p>
            <p><span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-indent:0px; line-height:19.2019px; float:none;">《周易&middot;既濟》：“君子以思患而豫防之。”《樂府詩集&middot;君子行》：“君子防未然。”</span></p>


       <hr>

            <p>2.語譯</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-indent:0px; line-height:19.2019px; float:none;">指尚未形成。防止事故或禍害於尚未發生之前。</span></p>
            <hr>

            <p>3.故事內容</p>

<DIV 
class=contentp>
                <p><span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-indent:0px; line-height:19.2019px; float:none;">從前一人去探望他的朋友，見朋友傢爐灶設計不合理，便提出改灶搬柴的建議，主人沒有采納。不久主人傢房子著火，人們紛紛幫助救火，主人備酒殺牛感謝那些焦頭爛額的救火人，人們提出應該感謝那個改灶搬柴的人。</span></p>
</DIV>
			<hr>
            <p>4.相似、相反詞</p>
            <p>相似詞：<span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-indent:0px; line-height:19.2019px; float:none;">防微杜漸、有備無患</span></p>
            <p>相反詞:<span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-indent:0px; line-height:19.2019px; float:none;">臨渴掘井、江心補漏、患至呼天</span></p>
            <hr>

            <p>5.例句</p>
            <p><span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-indent:0px; line-height:19.2019px; float:none;">各單位必須加強防火措施，以</span><span class="fontred" style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-indent:0px; line-height:19.2019px; vertical-align:baseline; margin:0px; padding:0px; border-width:0px;">防患未然</span><span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-indent:0px; line-height:19.2019px; float:none;">。</span></p>
