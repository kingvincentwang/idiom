    <p align="center"><font size="6"><b>依樣畫葫蘆</b></font></p>
            <p>1.出處</p>
            <p><span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-align:left; text-indent:0px; line-height:19.2019px; float:none;">&nbsp;</span><span style="float:none;">&nbsp;宋‧魏泰《東軒筆錄》卷一：「頗聞翰林草制，皆撿前人舊本，改換詞語，此乃俗所謂診樣畫葫蘆耳，何宣力之有？」</span></p>


<hr>

            <p>2.語譯</p>
            <p><span style="float:none;">照別人畫的葫蘆的樣子畫葫蘆。比喻單純模仿，沒有創新。</span></p>
            <hr>

            <p>3.故事內容</p>
            <p><span style="float:none;">宋朝初年，翰林學士陶谷自以為文筆高超、才能出眾，想好好表現一下升職，他勸宋太祖重視文字工作。趙匡胤以為他的工作只是抄寫而已，說是依樣畫葫蘆。陶谷的目的沒有達到，就在住處墻上題詩：“堪笑翰林陶學士，年年依樣畫葫蘆”</span></p>
            <hr>
            <p>4.相似、相反詞</p>
            <p>相似詞：照貓畫虎</p>
            <p>相反詞: 獨樹一格</p>
            <hr>

            <p>5.例句</p>
            <p><span style="float:none;">他們不過是</span>依樣畫葫蘆<span style="float:none;">地模仿我們的方法</span></p>
