   <p align="center"><font size="6"><b>侯門如海</b></font><font size="6"><b> </b></font><font size="6"><b></b></font></p>
            <p>1.出處</p>
            <p><span style="float:none;">唐‧崔郊《贈去婢》詩：「公子王孫逐後塵，綠珠垂淚滴羅巾。侯門一入深如海，從此蕭郎是路人。」</span></p>
<hr>
            <p>2.語譯</p>
            <p><span style="float:none;">比喻舊時相識的人，後因地位懸殊而疏遠隔絕。</span></p>
            <hr>
            <p>3.故事內容</p>
            <p><span style="float:none;">唐朝秀才崔郊與他姑母家的婢女相戀，感情很深，後來她被賣給連帥，兩人不得相見。一天，崔郊與她在路上相遇而不能交談。崔郊感慨萬分，就寫下一詩：“公子王孫逐後塵，綠珠垂淚滴羅巾。侯門一入深如海，從此蕭郎是路人。”</span></p>
            <hr>
            <p>4.相似、相反詞</p>
            <p>相似詞：無</p>
            <p>相反詞: 無</p>
            <hr>
            <p>5.例句</p>
            <p>多年後已經侯門如海，我很難跟他見面了。</p>
