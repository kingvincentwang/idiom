            <p align="center"><span style="font-size:18pt;"><font face="標楷體" color="red">利令智昏</font></span></p>
            <p>1.出處</p>
            <p>漢．司馬遷《史記．平原君虞卿列傳論》</p>
            <hr>
            <p>2.語譯</p>
            <p>被利慾迷惑，使得理智昏亂。</p>
            <hr>
            <p>3.故事內容</p>
<DIV 
class=contentp>
                <p>百折不撓”這則成語的撓是彎曲，比喻屈服。意思是無論遭受多少挫折都不動搖、不退縮、不屈服。形容意志堅強，品節剛毅戰國時，秦國大將白起攻打韓國，上黨準備依附趙國，平陽君趙豹不同意，但平原君趙勝卻以為佔了大便宜。結果，招致秦軍入侵，趙國大敗，四十萬趙軍全部被殺。司馬遷評論說：這就叫“利令智昏”。</p>
</DIV>
           <hr>
            <p>4.相似、相反詞</p>
            <p>相似詞：見利忘義、財迷心竅。
</p>
            <p>相反詞：見利思義。</p>
            <hr>
            <p>5.例句</p>
            <p>我看他是利令智昏，才會挪用公款。</p>
