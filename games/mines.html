    <style>

        .question {

        #submit-btn, #restart-btn {

<body>
    <div id="game-container">
        <h1>æˆèªè¸©åœ°é›·</h1>
        <div class="game-board-wrapper">
            <div id="level-indicator">é—œå¡ 1</div>
            <button id="restart-btn">é‡æ–°é–‹å§‹</button>
            <div id="minefield"></div>
        </div>
        <div id="questions">
            <div id="questions-container"></div>
        </div>
        <button id="submit-btn" style="display:none;">æäº¤ç­”æ¡ˆ</button>

    </div>

    <script>
        const minefield = document.getElementById("minefield");
        const questionsContainer = document.getElementById("questions-container");
        const submitBtn = document.getElementById("submit-btn");
        const restartBtn = document.getElementById("restart-btn");
        const resultDiv = document.getElementById("result");
        const gridSize = 10;
        
        const idioms = [
            { term: "å®ˆæ ªå¾…å…”", explanation: "æ¯”å–»å¦„æƒ³ä¸å‹è€Œç²ã€‚" },
            { term: "ç•«è›‡æ·»è¶³", explanation: "æ¯”å–»å¤šæ­¤ä¸€èˆ‰,å¼„å·§æˆæ‹™ã€‚" },
            { term: "ç›²äººæ‘¸è±¡", explanation: "æ¯”å–»ä»¥åæ¦‚å…¨,ä¸å¾—è¦é ˜ã€‚" },
            { term: "è‡ªç›¸çŸ›ç›¾", explanation: "æ¯”å–»èªªè©±æˆ–è¡Œäº‹å‰å¾Œä¸ä¸€è‡´ã€‚" },
            { term: "äº•åº•ä¹‹è›™", explanation: "æ¯”å–»çœ¼ç•Œç‹¹å°,è¦‹è­˜çŸ­æ·ºã€‚" },
            { term: "å°ç‰›å½ˆç´", explanation: "æ¯”å–»å°ä¸æ‡‚é“ç†çš„äººè¬›é“ç†ã€‚" },
            { term: "åˆ»èˆŸæ±‚åŠ", explanation: "æ¯”å–»æ‹˜æ³¥å›ºåŸ·,ä¸æ‡‚è®Šé€šã€‚" },
            { term: "æ©è€³ç›œéˆ´", explanation: "æ¯”å–»è‡ªæ¬ºæ¬ºäººã€‚" },
            { term: "æ‹”è‹—åŠ©é•·", explanation: "æ¯”å–»æ€¥æ–¼æ±‚æˆ,åè€Œå£äº‹ã€‚" },
            { term: "æœ›æ¢…æ­¢æ¸´", explanation: "æ¯”å–»ç”¨ç©ºæƒ³ä¾†å®‰æ…°è‡ªå·±ã€‚" }
        ];

        const levelConfig = [
            { level: 1, idiomCount: 2 },
            { level: 2, idiomCount: 3 },
            { level: 3, idiomCount: 4 }
        ];

        let currentLevel = 0;
        let selectedIdioms = [];
        let grid = [];
        let gameOver = false;
        let usedIdioms = [];

        function startGame() {
            currentLevel = 0;
            usedIdioms = [];
            nextLevel();
        }

        function nextLevel() {
            if (currentLevel >= levelConfig.length) {
                resultDiv.innerHTML = "<h2 style='color:green'>æ­å–œé€šé—œå…¨éŠæˆ²ï¼</h2>";
                return;
            }
            const config = levelConfig[currentLevel];
            currentLevel++;
            document.getElementById("level-indicator").textContent = `é—œå¡ ${currentLevel}`;
            resultDiv.innerHTML = "éŠæˆ²èªªæ˜ï¼šæ‰¾å‡ºåœ°é›·æ ¼ï¼ˆæˆèªå­—ï¼‰ï¼Œæ¨™ç¤ºå‡ºæ‰€æœ‰åœ°é›·å¾Œå¡«å¯«ä¸‹æ–¹ç­”æ¡ˆã€‚å³éµæ¨™è¨˜ï¼Œå·¦éµé–‹å•Ÿã€‚";
            
            selectedIdioms = shuffleArray([...idioms]).slice(0, config.idiomCount);
            createGrid();
        }

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createGrid() {
            minefield.innerHTML = "";
            grid = Array(gridSize).fill().map(() => Array(gridSize).fill(null));
            const chars = selectedIdioms.flatMap(i => i.term.split(""));
            const minePositions = generateRandomPositions(chars.length, gridSize * gridSize);
            
            let charIndex = 0;
            let cellIndex = 0;

            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    const cellEl = document.createElement("div");
                    cellEl.className = "cell";
                    cellEl.dataset.row = r;
                    cellEl.dataset.col = c;

                    const isMine = minePositions.includes(cellIndex);
                    grid[r][c] = {
                        mine: isMine,
                        char: isMine ? chars[charIndex++] : "",
                        count: 0,
                        revealed: false,
                        flagged: false,
                        element: cellEl
                    };

                    addCellListeners(cellEl, r, c);
                    minefield.appendChild(cellEl);
                    cellIndex++;
                }
            }
            calculateNumbers();
            createQuestions();
            submitBtn.style.display = "none";
            gameOver = false;
        }

        function addCellListeners(el, r, c) {
            // æ¡Œæ©Ÿé»æ“Šèˆ‡å³éµ
            el.addEventListener("click", (e) => {
                e.preventDefault();
                handleLeftClick(r, c);
            });

            el.addEventListener("contextmenu", (e) => {
                e.preventDefault();
                toggleFlag(r, c);
            });

            // è¡Œå‹•è£ç½®é•·æŒ‰é‚è¼¯
            let timer;
            el.addEventListener("touchstart", (e) => {
                timer = setTimeout(() => {
                    toggleFlag(r, c);
                    timer = null;
                }, 500);
            }, {passive: true});

            el.addEventListener("touchend", (e) => {
                if (timer) {
                    clearTimeout(timer);
                    // å¦‚æœä¸æ˜¯é•·æŒ‰ï¼Œå‰‡è¦–ç‚ºé»æ“Šï¼ˆæœ‰äº›ç€è¦½å™¨ click æœƒå»¶é²ï¼Œé€™è£¡å¯è£œå¼·ï¼‰
                }
            }, {passive: true});
        }

        function handleLeftClick(r, c) {
            if (gameOver || grid[r][c].flagged || grid[r][c].revealed) return;
            const cell = grid[r][c];
            if (cell.mine) {
                gameOver = true;
                revealAllMines();
                resultDiv.innerHTML = "<b style='color:red'>è¸©åˆ°é›·äº†ï¼éŠæˆ²çµæŸï¼Œè«‹é‡æ–°é–‹å§‹ã€‚</b>";
            } else {
                revealCell(r, c);
            }
        }

        function toggleFlag(r, c) {
            if (gameOver || grid[r][c].revealed) return;
            const cell = grid[r][c];
            cell.flagged = !cell.flagged;
            cell.element.classList.toggle("flagged");
            cell.element.textContent = cell.flagged ? "ğŸš©" : "";
            checkWinCondition();
        }

        function revealCell(r, c) {
            if (r < 0 || r >= gridSize || c < 0 || c >= gridSize) return;
            const cell = grid[r][c];
            if (cell.revealed || cell.mine || cell.flagged) return;

            cell.revealed = true;
            cell.element.classList.add("revealed");
            if (cell.count > 0) {
                cell.element.textContent = cell.count;
            } else {
                // è‡ªå‹•å±•é–‹
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        revealCell(r + i, c + j);
                    }
                }
            }
        }

        function revealAllMines() {
            grid.flat().forEach(cell => {
                if (cell.mine) {
                    cell.element.classList.add("mine");
                    cell.element.textContent = cell.char;
                }
            });
        }

        function checkWinCondition() {
            const mines = grid.flat().filter(c => c.mine);
            const allFlaggedCorrectly = mines.every(c => c.flagged);
            const noExtraFlags = grid.flat().filter(c => c.flagged).length === mines.length;

            if (allFlaggedCorrectly && noExtraFlags) {
                gameOver = true;
                revealAllMines();
                submitBtn.style.display = "block";
                resultDiv.innerHTML = "<b style='color:green'>æˆåŠŸæ‰¾å‡ºæ‰€æœ‰å­—ï¼è«‹åœ¨ä¸‹æ–¹è¼¸å…¥æˆèªç­”æ¡ˆã€‚</b>";
            }
        }

        function calculateNumbers() {
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    if (grid[r][c].mine) continue;
                    let count = 0;
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const nr = r + i, nc = c + j;
                            if (nr >= 0 && nr < gridSize && nc >= 0 && nc < gridSize && grid[nr][nc].mine) count++;
                        }
                    }
                    grid[r][c].count = count;
                }
            }
        }

        function generateRandomPositions(count, total) {
            const pos = new Set();
            while (pos.size < count) pos.add(Math.floor(Math.random() * total));
            return Array.from(pos);
        }

        function createQuestions() {
            questionsContainer.innerHTML = "";
            selectedIdioms.forEach((idiom, idx) => {
                const q = document.createElement("div");
                q.className = "question";
                q.innerHTML = `<div>${idx + 1}. ${idiom.explanation}</div>`;
                const inputs = document.createElement("div");
                for (let i = 0; i < 4; i++) {
                    const input = document.createElement("input");
                    input.className = "answer-box";
                    input.maxLength = 1;
                    input.dataset.idiomIdx = idx;
                    input.dataset.charIdx = i;
                    inputs.appendChild(input);
                }
                q.appendChild(inputs);
                questionsContainer.appendChild(q);
            });
        }

        function handleSubmit() {
            let correctCount = 0;
            selectedIdioms.forEach((idiom, idx) => {
                const inputs = document.querySelectorAll(`.answer-box[data-idiom-idx="${idx}"]`);
                const answer = Array.from(inputs).map(i => i.value).join("");
                if (answer === idiom.term) correctCount++;
            });

            if (correctCount === selectedIdioms.length) {
                nextLevel();
            } else {
                resultDiv.innerHTML = "<b style='color:red'>ç­”æ¡ˆæœ‰èª¤ï¼Œè«‹å†æª¢æŸ¥ä¸€æ¬¡ï¼</b>";
            }
        }

        restartBtn.addEventListener("click", startGame);
        submitBtn.addEventListener("click", handleSubmit);
        startGame();
    </script>
</body>
