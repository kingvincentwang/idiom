            <p align="center"><font face="標楷體" color="red"><span style="font-size:18pt;">亡羊補牢</span></font></p>
            <p>1.出處</p>
            <P>(《戰國策．魏策四》 </P>
            <hr>
            <p>2.語譯</p>
            <p>丟失了羊，就趕快修補羊圈。比喻犯錯後及時更正，尚能補救。</p>
            <hr>
            <p>3.故事內容</p>
<p>戰國時，出國的楚襄王昏庸無能，大夫莊辛進諫無用，結果秦國發動進攻，並佔領大片土地，楚襄王逃亡到城陽，這才記起莊辛的話有先見之明，於是派人把莊辛請來徵求意見。莊辛說：“看見兔子，再回頭招呼獵犬，還不算晚。跑掉了羊，再修補羊圈，還不算遲啊﹗”後來楚襄王用了莊辛的計策，收復了淮北之地。</p>
            <hr>
            <p>4.相似、相反詞</p>
            <p>相似詞：見兔顧犬。</p>

            <p>與其什麼都不做，還不如趕緊亡羊補牢，停止損失。</p>
