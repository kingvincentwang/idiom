   <p align="center"><font size="6"><b>剜肉補瘡</b></font></p>
            <p>1.出處</p>
            <p><span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-align:left; text-indent:0px; line-height:19.2019px; float:none;">&nbsp;&nbsp;</span><span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-indent:0px; line-height:19.2019px; float:none;">唐&middot;聶夷中《詠田傢》詩：“二月賣新絲，五月糶新谷；醫得眼前瘡，剜卻心頭肉。”</span></p>
<hr>

            <p>2.語譯</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-indent:0px; line-height:19.2019px; float:none;">比喻只顧眼前，用有害的方法來救急。</span></p>
            <hr>

            <p>3.故事內容</p>
            <p><span style="font-family:SimSun,Verdana,Arial,Helvetica,sans-serif; font-style:normal; font-variant:normal; font-weight:normal; color:black; word-spacing:0px; letter-spacing:normal; text-transform:none; text-indent:0px; line-height:27px; float:none;">二月剛養的蠶絲已抵押，五月剛插秧的秋糧已賤賣。只為了能解決眼前的急難，卻勝過挖掉心頭的肉。我希望皇帝的那顆心，應變成普照天下光明的蠟燭。別照豪富家奢華的筵席，照一照流離失所的老百姓吧。</span></p>
			<hr>
            <p>4.相似、相反詞</p>
            <p>相似詞：<span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-indent:0px; line-height:19.2019px; float:none;">殺雞取卵</span></p>
            <p>相反詞:<span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-indent:0px; line-height:19.2019px; float:none;">事半功倍</span></p>
            <hr>

            <p>5.例句</p>
            <p><span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-align:left; text-indent:0px; line-height:19.2019px; float:none;">借了一個貸款，去付另一個債務，就是借債還債，剜肉補瘡</span><span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-align:left; text-indent:0px; line-height:19.2019px; float:none;">的表現。</span></p>
