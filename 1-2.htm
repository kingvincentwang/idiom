            <p align="center"><span style="font-size:18pt;"><font face="標楷體" color="red">鷸蚌相爭</font></span></p>
            <p>1.出處</p>
            <p>《戰國策．燕策二》:「鷸曰：『今日不雨，明日不雨，即有死蚌。』蚌亦謂鷸曰：『今日不出，明日不出，即有死鷸。』」。</p>

 <hr>

            <p>2.語譯</p>
            <p>比喻雙方爭執不相讓，必會造成兩敗俱傷，讓第三者獲得利益。 </p>
 
    
    
   <hr>

<p>3.故事內容</p>
<center>
        <img src="./images/1-2.png">    
 </center>
 <hr>
 
            <p>4.相似、相反詞</p>
            <p>相似詞：蚌鷸爭衡、蚌鷸相爭、漁翁之利 。</p>
            <p>相反詞：相安無事、和平共處、和睦相處 。</p>

            <H2><SPAN class="mw-headline" id=".E7.9B.B8.E5.8F.8D.E8.A9.9E"></SPAN></H2>

            <hr>
            <p>5.例句</p>


<p>每逢年終各大百貨公司推出打折促銷活動，業者鷸蚌相爭，結果最大的贏家就是消費者。 </p>
