   <p align="center"><font size="6"><b>短兵相接</b></font></p>
            <p>1.出處</p>
            <p><span style="float:none;">戰國‧楚‧屈原《九歌‧國殤》：「車錯轂兮短兵接。」</span></p>
            <p>&nbsp;</p>
<hr>
            <p>2.語譯&nbsp;</p>
            <p><span style="float:none;">比喻面對面地進行激烈的鬥爭。</span></p>
            <hr>
            <p>3.故事內容</p>
            <p>&nbsp;&nbsp;<span style="float:none;">戰國時期，楚國詩人屈原寫《九歌》熱情謳歌那些為國捐軀的戰士，祭祀他們，歌頌他們的忠毅。詩文內容為：“操吳戈兮披犀甲，車錯轂兮短兵接。旌蔽日兮敵若雲，矢交墜兮士爭光。”</span></p>
            <hr>
            <p>4.相似、相反詞</p>
            <p>相似詞：無</p>
            <p>相反詞: 無</p>
            <hr>
            <p>5.例句</p>
            <p><span style="float:none;">我們和敵人短兵相接展開激烈的戰鬥。</span></p>
