            <p align="center"><span style="font-size:18pt;"><font face="標楷體" color="red">勤能補拙</font></span></p>
            <p>1.出處</p>
            <p>宋‧邵雍《弄筆吟》：「弄假像真終是假，將勤補拙總輪勤。」</p>
            <hr>
            <p>2.語譯</p>
勤奮能夠彌補不足。指勤勉努力能彌補天資上的不足。               
 <hr>
            <p>3.故事內容</p>
<p><span style="font-family:新細明體,serif; font-size:12pt; color:rgb(43,43,43);">西元</span><span style="font-family:Calibri,sans-serif; font-size:12pt; color:rgb(43,43,43);">825</span><span style="font-family:新細明體,serif; font-size:12pt; color:rgb(43,43,43);">年，唐敬宗將杭州刺史白居易調任蘇州刺史，蘇州是唐東南地區最大的州，地方事務繁雜。白居易上任謝絕所有的宴請，一心處理政務，很快就熟悉當地的情況，整頓吏治，贏得老百姓的好評。他認為自己生來笨拙只有靠勤奮來彌補</span><span style="font-size:12pt;">。</span></p>
<A href="http://163.20.62.6/605/story/84.mp3" target="_blank"></A>
            <hr>
            <p>4.相似、相反詞</p>
            <p>相似詞：功在不捨、勤學苦練。</p>
相反詞：鍥而捨之 。
            <H2><SPAN class="mw-headline" id=".E7.9B.B8.E5.8F.8D.E8.A9.9E"></SPAN></H2>
            <hr>
            <p>5.例句</p>
            <p>勤能補拙，儉以養廉。</p>
