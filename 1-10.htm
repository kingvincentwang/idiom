 <p align="center"><font face="標楷體" color="red"><span style="font-size:18pt;">自相矛盾</span></font></p>
            <p>1.出處</p>
            <P>《韓非子．難一》、《韓非子．難勢》。</P>

            <hr>
            <p>2.語譯</p>
            <p>矛：進攻敵人的刺擊武器；盾：保護自己的盾牌。比喻自己說話做事前後牴觸。</p>

            <hr>
            <center>
			<img src="./images/1-10.png">
			</center>
			<hr>
			
            <p>4.相似、相反詞</p>
            <p>相似詞：互相抵觸、自行矛盾、言行相詭 </p>
            <p>相反詞：言行一致</p>
            <hr>

            <p>5.例句</p>
            <p>1.他昨天還告訴我吸煙容易得肺癌，今天又說吸煙好，真是自相矛盾。</p>
            <p>2.那個人最愛信口胡說，誇大事實，因此他的話常常前後不符，自相矛盾。</p>
