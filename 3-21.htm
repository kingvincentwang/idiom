   <p align="center"><font size="6"><b>心腹之患</b></font></p>
            <p>1.出處</p>
            <p><span style="color: rgb(17, 17, 17); font-family: Verdana, Helvetica, Arial; font-size: 12.8013px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 19.2019px; orphans: auto; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; display: inline !important; float: none; background-color: rgb(255, 255, 255);">&nbsp;&nbsp;</span><span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-align:left; text-indent:0px; line-height:19.2019px; float:none;">&nbsp;南朝&middot;宋&middot;范曄《後漢書&middot;陳蕃傳》：“今寇賊在處，四支之疾；內政不理，心腹之患。”</span></p>
<hr>

            <p>2.語譯</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-indent:0px; line-height:19.2019px; float:none;">比喻隱藏在內部的嚴重禍害。</span></p>
            <hr>

            <p>3.故事內容</p>




<DIV 
class=contentp>
                <p><span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-align:left; text-indent:0px; line-height:19.2019px; float:none;">春秋末年，吳王夫差準備出兵伐齊，越王勾踐帶臣子及厚禮來朝見，夫差特別高興。伍子胥認為出兵伐齊，作用不大，當前越國是吳國的心腹之患。夫差根本不聽。沒過幾年，越國趁吳國北上伐晉國時出兵伐吳，將吳國徹底打敗。</span></p>
</DIV>
            <hr>
            <p>4.相似、相反詞</p>
            <p>相似詞：<span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-align:left; text-indent:0px; line-height:19.2019px; float:none;">心腹大患 心腹之疾</span></p>
            <p>相反詞:<span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-align:left; text-indent:0px; line-height:19.2019px; float:none;">癬疥之疾</span></p>
            <hr>

            <p>5.例句</p>
            <p><span style="font-family:Verdana,Helvetica,Arial; font-style:normal; font-variant:normal; font-weight:normal; color:rgb(17,17,17); word-spacing:0px; letter-spacing:normal; text-transform:none; text-indent:0px; line-height:19.2019px; float:none;">哪天把這心腹之患除掉，方能高枕無憂。</span></p>
