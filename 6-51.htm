            <p align="center"><span style="font-size:18pt;"><font face="標楷體" color="red">相形見絀</font></span></p>
            <p>1.出處</p>
            <p>《宋史》賈似道傳：「自慚形穢，相形見絀。」</p>
            <hr>
            <p>2.語譯</p>
            <p>相形，對照、比較。絀，不夠、不足。 　指與同類的事物相比較，顯出不足。</p>
            <hr>
            <p>3.故事內容</p>
            <p>清吴趼人《二十年目睹之怪現狀》第九十回：“他一个部曹，戴了个水晶頂子去當會辦，比着那红蓝色的頂子，未免相形見絀。”。</p>
            <hr>
            <p>4.相似、相反詞</p>
            <p>相似詞：相形失色、自愧不如、望塵莫及。</p>
            <p>相反詞：相得益彰、旗鼓相當、不分軒輊
</p>
            <hr>
            <p>5.例句</p>
            <p>他的書法雖得過獎，但是和這位大師比起來，可就相形見絀了。</p>
