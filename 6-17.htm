   <p align="center"><font size="6"><b>眼中之釘</b></font></p>
            <p>1.出處</p>
            <p><span style="float:none;">《新五代史&middot;趙在禮傳》：“宋人喜而相謂曰：‘眼中拔釘，豈不樂哉！’”</span></p>
<hr>
            <p>2.語譯&nbsp;</p>
            <p><span style="float:none;">比喻極其厭惡憎恨的人</span></p>
            <hr>
            <p>3.故事內容</p>
            <p>&nbsp;&nbsp;<span style="float:none;">　五代時期，後唐效節指揮使趙在禮起兵反後唐莊宗，擁立明宗，被任命為義成軍節度使，他濫用職權，欺壓民眾，經常搜刮民脂民膏。他率軍去攻打當時人們認為是</span>眼中之釘<span style="float:none;">的契丹，下令宋州百姓每人交1000錢的“拔釘費”，違者處死</span></p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;</p>
            <hr>
            <p>4.相似、相反詞</p>
            <p>相似詞：舌中之刺</p>
            <p>相反詞: &nbsp;&nbsp;無</p>
            <hr>
            <p>5.例句</p>
            <p><span style="float:none;">小明相當討厭他，是他的眼中之釘。</span></p>
