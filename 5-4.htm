   <p align="center"><font size="6"><b>不可救藥</b></font><font size="6"><b> </b></font><font size="6"><b></b></font></p>
            <p>1.出處</p>
            <p><span style="float:none;">《詩經‧大雅‧板》：「匪我言耄，爾用憂謔。多將熇熇，不可救藥。」</span></p>
<hr>
            <p>2.語譯</p>
            <p><span style="float:none;">比喻已經到了無法挽救的地步。</span></p>
            <hr>
            <p>3.故事內容</p>
            <p>&nbsp;&nbsp;<span style="float:none;">西周時期，周厲王繼位後貪財好利，實行殘暴統治。老臣凡伯極力勸諫周厲王，他寫一首長詩，其中有“多將熇熇，不可救藥。”，周厲王不聽他的勸諫，繼續一意孤行，終於在公元前842年被平民暴動趕下臺，西周衰敗。</span></p>
            <hr>
            <p>4.相似、相反詞</p>
            <p>相似詞：病入膏肓</p>
            <p>相反詞: &nbsp;藥到病除</p>
            <hr>
            <p>5.例句</p>
            <p><span style="float:none;">你倔強的固執脾氣，真是不可救藥！別人所提出的建議你都不肯接受！</span></p>
